<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedTable</title>
</head>
<body>
    <!-- 1st table  -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB" cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td width="20%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="40%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="40%" bgcolor="#D9D9D9" height="30"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 2nd table  -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB" cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                        <td width="12.5%" bgcolor="#D9D9D9" height="30"></td>
                    </tr>
                </table>
            </td>
            </tr>
    </table>
    <!-- 3rd table -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB" cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td width="50%" bgcolor="#D9D9D9" height="80"></td>
                        <td width="50%" bgcolor="#D9D9D9" height="80"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 4th table  -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB"cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td width="50%" bgcolor="#D9D9D9" height="80"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 5th table  -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB" cellpadding="10px" cellspacing="15px">
                    <tr>
                        <td width="33.33%" bgcolor="#D9D9D9" height="80"></td>
                        <td width="33.33%" bgcolor="#D9D9D9" height="80"></td>
                        <td width="33.33%" bgcolor="#D9D9D9" height="80"></td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 6th table  -->
    <table border="0" align="center" width="600px" bgcolor="#D9D9D9" cellspacing="10">
        <tr>
            <td>
                <table border="0" width="100%" bgcolor="#BEAAAB" cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td width="20%" bgcolor="#D9D9D9" height="80"></td>
                        <td width="40%" bgcolor="#D9D9D9" height="80"></td>
                        <td width="40%" bgcolor="#D9D9D9" height="80"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
